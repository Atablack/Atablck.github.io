    <link rel="stylesheet" href="css/sign.css">
    <title>Sign In</title>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2 class="pText">Sign In</h2>

            <div class="inputBox">
                <input type="text" placeholder="Username" class="username typing" size="30"> <br>  
            </div>

            <div class="inputBox">
                <input type="password" placeholder="Password" class="password typing" size="30">
            </div>

            <div class="links">
                <a href="#" class="forgot lColor">Forgot password?</a>
                <a href="#" class="signUp lColor">Sign Up</a>
            </div>

            <input type="submit" value="Login" class="submit">

        </div>
    </div>
</body>
</html>
